<ion-header>
  <ion-toolbar>
    <ion-title>moj-profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-list>
        <ion-item>
          <ion-label>
            {{korisnik.ime}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            {{korisnik.mejl}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            {{korisnik.iznosNaRacunu}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list *ngFor="let tiket of korisnik.tiketi; index as i " class="tiketi-list">
          <app-tiket-element [tiket]="tiket" [redniBroj]="i+1">
          </app-tiket-element>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
